    <h1 class=page-title>Newsletter</h1>

    <div class="newsletter">
      <form class="newsletterForm" id="newsletterForm" action="sitemap.html" method="post">
        <label for="nameInput">*Name: </label>
        <input required type="text" name="nameInput" id="nameInput" placeholder="John Smith"><br>

        <fieldset><legend>*Contact Info</legend>
          <label for="emailInput">Email: </label>
          <input type="email" name="emailInput" id="emailInput" placeholder="email@email.email"><br>
          or <br>
          <label for="telInput">Phone: </label>
          <input type="tel" name="telInput" id="telInput" placeholder="123-456-7890"><br>
        </fieldset>

        <label id="forPassInput" for="passInput">*Robot Check, What's my title: </label>
        <input requred type="password" name="passInput" id="passInput"><br>
        <label for="agreementInput">*</label>
        <input required type="checkbox" name="agreementInput" id="agreementInput" value="privacyPolicy">
        I agree to the terms of the privacy policy outlined <a href="termsfeed-privacy-policy-html-english.html">here</a><br>

        <input type="reset" name="resetButton" value="Reset">
        <input type="submit" name="submitButton" value="Submit">
        <p class="legalese">Fields marked with a '*' are mandatory</p>
      </form>
    </div>
